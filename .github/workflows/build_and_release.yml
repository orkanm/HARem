name: Build and Release Firmware

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Compile ESPHome Firmware
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install ESPHome
        run: pip install esphome

      - name: Create Dummy Secrets
        run: |
          echo "wifi_ssid: 'TEST_SSID'" > secrets.yaml
          echo "wifi_password: 'TEST_PASSWORD'" >> secrets.yaml
          echo "2_wifi_ssid: 'TEST_SSID_2'" >> secrets.yaml
          echo "2_wifi_password: 'TEST_PASSWORD_2'" >> secrets.yaml
          echo "3_wifi_ssid: 'TEST_SSID_3'" >> secrets.yaml
          echo "3_wifi_password: 'TEST_PASSWORD_3'" >> secrets.yaml
          echo "harem_api_key: '7knRB3/EL4Fq8Foul7Yhv+pcABzyLXHSQxa9bTzzQqg='" >> secrets.yaml
          echo "harem_ota_password: 'TEST_OTA_PASSWORD'" >> secrets.yaml
          echo "harem_ap_password: '12345678'" >> secrets.yaml

      - name: Build Firmware
        run: esphome compile remote_controller.yaml

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-v${{ github.run_number }}
          path: .esphome/build/harem/.pioenvs/harem/firmware.bin

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Download Firmware Artifact
        uses: actions/download-artifact@v4
        with:
          name: firmware-v${{ github.run_number }}
          path: output/

      - name: Rename Firmware
        run: mv output/firmware.bin output/harem-firmware-${{ github.ref_name }}.bin

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: output/*.bin
          generate_release_notes: true
